<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color:#fff;">

    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>

<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;//by using the innerHTML we have to transverse the whole  tree every time.
        document.querySelector('.language').appendChild(li);//in this to appendchild we have to traverse the method

    }

    addLanguage('python');
    addLanguage('typescript');

    //optimized approach
    function addOptiLanguage(langName){
       const li =  document.createElement('li');
       li.appendChild(document.createTextNode(langName));
       document.querySelector('.language').appendChild(li);

    }

    addOptiLanguage("golang")

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")//second child
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondLang.replaceWith(newli);

    //edit
    const firstLang = document.querySelector("li:first-child");//read about this
    firstLang.outerHTML = '<li>typescript<li>';


    // //remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();




</script>

</html>
